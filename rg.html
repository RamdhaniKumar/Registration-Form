<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;

        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>

    <form id="registrationForm">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>

        <form id="registrationForm">
            <label for="username">Ragistration no:</label>
            <input type="text" id="username" name="username" required>


            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="button" onclick="submitForm()">Register</button>
            <br>
            <br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="Ragistration No" required>
            <br>
            <label for="email">
                <div class="mb-3">
                    <label for="" class="form-label">
                        <div class="mb-3">
                            <label for="" class="form-label">Password</label>

                        </div>
                    </label>

                </div>
            </label>
            <input type="email" id="email" name="email" required>


            <button type="button" onclick="submitForm()">login</button>

        </form>

        <script>
            function submitForm() {
                // In a real-world scenario, you would handle form submission using JavaScript
                // and send the data to a server for processing and storage.
                // This example just shows an alert with the entered values.

                var username = document.getElementById('username').value;
                var email = document.getElementById('email').value;
                var password = document.getElementById('password').value;

                alert('Submitted!\nUsername: ' + username + '\nEmail: ' + email + '\nPassword: ' + password);
            }
        </script>

</body>

</html>
